services:
  realtime:
    build: .
    container_name: realtime-gateway
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  redis-data:
